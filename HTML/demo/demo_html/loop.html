<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOOP</title>
    <script>
        var i = 0;
        var sum = 0;
        while(i <= 10){
            i = i + 1;
            sum = sum + i;
            console.log("i :"+i);
        }
        alert("i :"+i);
        alert("++i :"+ ++i);
        alert("i-- :"+ i--);
    </script>
</head>
<body>

</body>
</html>
